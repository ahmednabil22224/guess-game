<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Guess Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Word</title>
    <link rel="icon" href="./images//guess.png" />
    <!--  Main Template Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div class="game-box">
      <div class="header">
        <h2>Guess The Word</h2>
      </div>
      <div class="word-boxes"></div>
      <div class="notes">
        <h3>Notes</h3>
        <div>
          <p class="orange">Right char && Right place</p>
          <p class="green">Right char && Wrong place</p>
          <p class="red">Wrong char && Wrong place</p>
        </div>
      </div>
      <div class="check">
        <button class="check-btn">Check Word</button>
        <button class="hint-btn">2 Hints</button>
      </div>
      <div class="message"></div>
      <div class="footer">word Guess game &copy; 2023</div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
